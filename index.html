    <body>
        <div id="mask">
            <h1>Hard Math Problems</h1>
            <h1 id="equation"></h1>
            <input id="guess" placeholder="Enter Answer...">
            <button id="answer">Answer</button>
        </div>
        <div id="btn"><button id="unmask"></button></div>
        <div id="website">
            <button onclick="openWindow(`https://learn.geobattery.com/`)">Pizza Edition (WORKING)</button>
            <button onclick="openWindow(`https://gmsmedia.pics`)">Red's Exploit Center</button>
            <button onclick="window.open('https://grantkot.com/ll/')">Liquid Layers</a></button>
            <button onclick="openWindow(`https://hoodamath.com/`)">Hooda Math</button>
            <button onclick="window.open('https://sites.google.com/view/classroom6x/')">Classroom 6x</button>
            <button onclick="openWindow(`https://tutor.mathstudyclassroom.com/index.html`)">FreezeNova</button>
            <button onclick="openWindow('https://77pen.github.io/')">77Games</button>
            <button onclick="openWindow(`https://gladihoppers-pro.github.io/go/class-414.html`)">Gladihoppers</button>
            <button onclick="window.open('https://eaglercraft1-8.github.io/')">EaglerCraft</button>
            <button onclick="openWindow(`https://eaglercraft-archive.github.io/Koneclient-1.8-web/`)">Eaglercraft (Kone Client)</button>
            <iframe src="https://forms.gle/9q7nehNeWVsnFFg18" height="600" width="700" frameborder="0">Your browser does not support iframes.</iframe>
        </div>
        <style>
            #btn {
                border-radius: 50%;
                background-color: FFFFFF;
                opacity: 5%;
                width: 15px;
                height 15px;
            }
        </style>
        <script>
            // Hard Problems
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }
            var equation = document.getElementById("equation")
            var guess = document.getElementById("guess")
            var answer = document.getElementById("answer")
    
            var addend = getRandomInt(1500)
            var augend = getRandomInt(1500)
            var multiplier = getRandomInt(10)
    
            equation.innerHTML = "(" + addend + " + " + augend + ") * " + multiplier
            answer.addEventListener("click", function() {
                if (parseInt(guess.value) == (addend + augend) * multiplier) {
                    equation.innerHTML = "Correct!"
                    location.reload()
                } else {
                    equation.innerHTML = "Wrong!"
                    location.reload()
                }
            })
        </script>
        <script>
            unmask = document.getElementById("unmask")
            mask = document.getElementById("mask")
            btn = document.getElementById("btn")
            website = document.getElementById("website")
            
            website.hidden = true
            
            unmask.addEventListener("click", function() {
                mask.hidden = true
                btn.hidden = true
                website.hidden = false
            })
            function openWindow(url) {
                var windoww = window.open("about:blank", "_blank")
                windoww.document.write(`
                    <iframe src="${url}" width="1350" height="750" frameborder="0">
                `)
            }
        </script>
    </body>
</html>
